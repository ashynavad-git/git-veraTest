# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn package
        
    - name: Veracode Pipeline
      run: |
            curl https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip -o pipeline-scan.zip
            unzip pipeline-scan.zip
            java -jar pipeline-scan.jar --file target/verademo.war -vid ${{ secrets.VERACODE_API_ID }} -vkey ${{ secrets.VERACODE_API_KEY }}
            
    - name: Convert pipeline scan output to SARIF format
      id: convert
      uses: Veracode/veracode-pipeline-scan-results-to-sarif@v0.1.2
      with:
       pipeline-results-json: results.json
       output-results-sarif: veracode-results.sarif
       source-base-path-1: "^com/veracode:src/main/java/com/veracode"
       source-base-path-2: "^WEB-INF:src/main/webapp/WEB-INF"
       finding-rule-level: "3:1:0"
    
    - name: upload sarif file to repository
      uses: github/codeql-action/upload-sarif@v1
      with: 
       sarif_file: veracode-results.sarif
